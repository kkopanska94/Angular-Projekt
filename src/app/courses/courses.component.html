<div class="row m-3" style="margin-top: 100px;">
    <div class="col-sm-4 col-xs border p-3 m-2 rounded text-center justify-content-center">
        <h3>Array den wir ausgeben hat {{courses.length}} Elemente</h3>
        <ul style="list-style: none;">
            <hr>
            <li [attr.dir]="RightToLeft" *ngFor="let item of courses;even as istEven">
                {{item}} <span *ngIf="istEven" class="bg-warning">Gerade</span>
            </li>
        </ul>
        <!--Wenn istActive auf true gesetz, die Farbe wechseln
        Frage: Kann ich auf ein anderes Element zugreifen. Z.B die Farbe vom Parent
        Element 채ndern?-->
        <button class="btn btn-success" [class.active]="istActive" [style.backgroundColor]="istActive ? 'blue':'white'">
            Hintergrungfarbe vom Status abh채ngig
        </button>
    </div>

    <!--Two Way Data-Binding-->
    <div class="col-sm-4 col-xs border p-3 m-2 rounded text-center justify-content-center">
        <h3>Event Binding</h3>
        <div class="form-group">
            <label class="sr-only">Template Variable</label>
            <input type="text" class="form-control" [(ngModel)]="content">
        </div>
        <p id="ausgabe">{{ content }}</p>
        <p class="p " *ngIf="display">Ich h채tte es gerne so,<br> dass der Abschnitt nach dem click <br>unsichtbar wird</p>
        <button class="btn btn-success " (click)="display = !display">Verstecke den p</button>
    </div>
